<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¹ Crypto Dashboard v4 - Multi-Coin Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ’¹ Multi-Coin Crypto Dashboard</h1>
    <p>Compare the performance of multiple cryptocurrencies over time</p>
  </header>

  <main>
    <!-- Coin Selection -->
    <section class="controls">
      <h3>Select Coins to Compare:</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="bitcoin" checked> Bitcoin (BTC)</label>
        <label><input type="checkbox" value="ethereum"> Ethereum (ETH)</label>
        <label><input type="checkbox" value="dogecoin"> Dogecoin (DOGE)</label>
        <label><input type="checkbox" value="cardano"> Cardano (ADA)</label>
        <label><input type="checkbox" value="solana"> Solana (SOL)</label>
      </div>
    </section>

    <!-- Chart -->
    <section class="chart-section">
      <h2>30-Day Price Comparison (USD)</h2>
      <div class="chart-container">
        <canvas id="comparisonChart"></canvas>
      </div>
      <button id="refreshBtn">ðŸ”„ Refresh Data</button>
    </section>
  </main>

  <footer>
    <p>Powered by <a href="https://www.coingecko.com/en/api/documentation" target="_blank">CoinGecko API</a></p>
  </footer>

  <script src="file.js"></script>
</body>
</html>
